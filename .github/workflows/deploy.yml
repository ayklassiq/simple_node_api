name: Deploy to AWS EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14"

      - name: Install dependencies
        run: npm install

      # Uncomment this if you have tests to run
      # - name: Run tests
      #   run: npm test

      - name: Deploy to EC2
        env:
          HOST: ${{ secrets.EC2_HOST }}
          USERNAME: ${{ secrets.EC2_USER }}
          KEY: ${{ secrets.EC2_KEY }}
        run: |
          echo "$KEY" | tr -d '\r' > key.pem
          chmod 400 key.pem
          ssh -i key.pem "$USERNAME@$HOST" << 'EOF'
            cd simple_node_api | exit
            git pull origin main
            npm install
            node app.js > app.log 2>&1 &
EOF

      - name: Clean up SSH key
        run: rm -f key.pem
